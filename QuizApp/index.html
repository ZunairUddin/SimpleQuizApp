<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/000/131/160/original/trivia-quiz-logo-illustration-vector.jpg" type="image/x-icon">
    <script src="app.js" defer></script>

    <title>Quiz App</title>
  </head>
  <body >
 <main class=" ">
   
    
    <section class="text-center heading p-2">
        <h1>
            Simple QuizApp Using JavaScript
        </h1>
    </section>
   
    
    <section class="container mt-5">

        <section class="row">
            <div class="col-md-8" id="questionSide">
                <div class="bg-light shadow rounded">

                  <!-- Question Number and Question Section Start -->  
                    <div class="p-2">
                        <div class="ques">
                            <h3 class="qNo d-inline p-2 rounded" id="questionNumber"></h3>
                        </div>
                        <div class="progress mt-4 ">
                            <div class="progress-bar " id="progress"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        <h1 class="mt-4 border-bottom p-2" id="question"> 
                            Question
                        </h1>
                    </div>
                     <!-- Question Number and Questio Section End -->



                    <section class="row" id="options"><!-- Options Section Start -->

                        <div class="col-md-6">
                            <div class="p-2">
                                <button class="btn w-100 customBtn  fs-2 text-white">
                                    Option 1
                                </button>
                            </div>
                        </div>
                       
                     

                    </section>
 <!-- Options Section End -->

                </div>
                
                
            </div>
           
            <div class="col-md-4">   <!-- Score Section -->
                <div class="p-2 rounded shadow bg-light">
                    <h1>
                        Marks : <span id="marks">00</span>
                    </h1>
                    <h1>
                    Percentage : <span id="percentage">00</span> %
                    </h1>
                </div>
            </div>
        </section>
        
    </section>
   

    <footer >
        Created By Zunair
    </footer>
 </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 
</html>
